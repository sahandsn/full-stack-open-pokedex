name: Ping

on:
  push:
    branches:
      - pipeline

jobs:
  ping:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: ${{github.event.pull_request.base.repo.homepage}}
          max-attempts: 3
          retry-delay: 5s
